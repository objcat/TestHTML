<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>节点</title>
</head>
<body>
<div>
    <p>123</p>
    <a href=""></a>
    <!-- comment -->text
</div>


<script>
    var div = document.getElementsByTagName('div')[0];
    var p = document.getElementsByTagName('p')[0];
    //下一个兄弟节点
    p.nextSibling;
    //下一个元素兄弟节点
    p.nextElementSibling;
    //上一个兄弟节点
    p.previousSibling;
    //上一个元素兄弟节点
    p.previousElementSibling;
</script>
</body>
</html>
