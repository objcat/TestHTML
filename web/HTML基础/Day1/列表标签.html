<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表标签</title>
</head>
<body>
<h1 align="center" style="color: red">有序列表</h1>
<ol>
    <li>我是有序列表1</li>
    <li>我是有序列表2</li>
    <li>我是有序列表3</li>
    <li>我是有序列表4</li>
</ol>

<hr>

<h1 align="center" style="color: red">无序列表</h1>

<ul>
    <li>我是无序列表1</li>
    <li>
        <ol>
            <li>有序列表</li>
            <li>有序列表</li>
            <li>有序列表</li>
            <li>有序列表</li>
        </ol>
    </li>
    <li>我是无序列表3</li>
    <li>我是无序列表4</li>
</ul>

<hr>

<h1 align="center" style="color: red">自定义列表</h1>

<dl>
    <dt>列表头</dt>
    <dd>列表内容</dd>
    <dt>列表头</dt>
    <dd>列表内容</dd>
    <dt>列表头</dt>
    <dd>列表内容</dd>
    <dt>列表头</dt>
    <dd>列表内容</dd>
</dl>


</body>
</html>
