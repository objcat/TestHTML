<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本标签</title>
    <style>
        .bigTextTitle {
            color: red;
        }
    </style>
</head>
<body>

<!-- 标题标签 一共6个 -->

<!-- title设置鼠标悬停显示的文字 -->

<h1 class="bigTextTitle" align="center">标题标签 h1 ~ h6 </h1>

<h1 title="我是标题标签1">标题标签1</h1>
<h2>标题标签2</h2>
<h3>标题标签3</h3>
<h4>标题标签4</h4>
<h5>标题标签5</h5>
<h6>标题标签6</h6>

<hr> <!-- hr分割线标签 -->

<h1 class="bigTextTitle" align="center">段落标签p 换行标签br</h1>

<p>我是第一段</p>
<p>我是第二段</p>
<p>我是第三段 <br> 我是第三段的小尾巴 我想换行</p>

<h2 align="center">悯农</h2>
<p align="center">锄禾日当午,汗滴禾下土.<br>谁知盘中餐,粒粒皆辛苦.</p>

<hr>

<h1 class="bigTextTitle" align="center">粗体标签b 下划线u 删除线s 斜体i</h1>

<b>我是b标签</b>
<u>我是u标签</u>
<s>我是s标签</s>
<i>我是i标签</i>

<hr>




</body>
</html>
